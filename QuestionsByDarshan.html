<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UiPath 100 Questions</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // Set the worker source
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #003f5c, #2f4b7c);
      color: white;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
      color: #cfd8dc;
    }
    main {
      max-width: 950px;
      margin: 40px auto;
      padding: 25px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .pdf-content {
      white-space: pre-wrap;
      background-color: #fdfdfd;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
    }
    button {
      background-color: #0052cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003f9e;
    }
    #question-number {
      font-weight: bold;
      font-size: 16px;
    }
    .question {
      display: none;
    }
    .active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #e3eaf3;
      color: #555;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>UiPath 100 Questions</h1>
    <p>Explore questions and solutions shared with the RPA community</p>
  </header>

  <main>
    <select id="dropdown" onchange="goToQuestion(this.value)"></select>
    <div id="questions-container"></div>
    <nav>
      <button onclick="prevQuestion()">Previous</button>
      <span id="question-number">Question 1 of 100</span>
      <button onclick="nextQuestion()">Next</button>
    </nav>
  </main>

  <footer>
    &copy; 2024 Darshan Sable. All rights reserved.
  </footer>

  <script>
    const totalQuestions = 100;
    let current = 1;
    const container = document.getElementById('questions-container');
    const dropdown = document.getElementById('dropdown');

    for (let i = 1; i <= totalQuestions; i++) {
      const div = document.createElement('div');
      div.className = 'question';
      div.id = 'question-' + i;
      div.innerHTML = `
        <h2 style="margin-bottom: 10px;">Question ${i}</h2>
        <div class="pdf-content" id="pdf-text-${i}">Loading content...</div>
        <a href="pdfs/question${i}.pdf" download>Download PDF</a>
      `;
      container.appendChild(div);

      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Question ${i}`;
      dropdown.appendChild(option);
    }

    function loadPDFText(url, containerId) {
      const loadingTask = pdfjsLib.getDocument(url);
      loadingTask.promise.then(pdf => {
        let allText = [];
        let loadPage = (pageNum) => {
          pdf.getPage(pageNum).then(page => {
            return page.getTextContent().then(textContent => {
              const textItems = textContent.items.map(item => item.str);
              allText.push(textItems.join(' '));
              if (pageNum < pdf.numPages) {
                loadPage(pageNum + 1);
              } else {
                document.getElementById(containerId).textContent = allText.join('\n\n');
              }
            });
          });
        };
        loadPage(1);
      }).catch(err => {
        document.getElementById(containerId).textContent = "Unable to load PDF content.";
        console.error(err);
      });
    }

    function showQuestion(index) {
      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      const div = document.getElementById('question-' + index);
      div.classList.add('active');
      document.getElementById('question-number').innerText = `Question ${index} of ${totalQuestions}`;
      dropdown.value = index;
      loadPDFText(`pdfs/question${index}.pdf`, `pdf-text-${index}`);
    }

    function nextQuestion() {
      if (current < totalQuestions) {
        current++;
        showQuestion(current);
      }
    }

    function prevQuestion() {
      if (current > 1) {
        current--;
        showQuestion(current);
      }
    }

    function goToQuestion(index) {
      current = parseInt(index);
      showQuestion(current);
    }

    showQuestion(current);
  </script>
</body>
</html>
